<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAssetsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAssetsLabel_assetID}"/>
                    <h:outputText value="#{assetsController.selected.assetID}" title="#{bundle.ViewAssetsTitle_assetID}"/>
                    <h:outputText value="#{bundle.ViewAssetsLabel_assetType}"/>
                    <h:outputText value="#{assetsController.selected.assetType}" title="#{bundle.ViewAssetsTitle_assetType}"/>
                    <h:outputText value="#{bundle.ViewAssetsLabel_availabitliy}"/>
                    <h:outputText value="#{assetsController.selected.availabitliy}" title="#{bundle.ViewAssetsTitle_availabitliy}"/>
                    <h:outputText value="#{bundle.ViewAssetsLabel_location}"/>
                    <h:outputText value="#{assetsController.selected.location}" title="#{bundle.ViewAssetsTitle_location}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{assetsController.destroyAndView}" value="#{bundle.ViewAssetsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAssetsEditLink}"/>
                <br />
                <h:commandLink action="#{assetsController.prepareCreate}" value="#{bundle.ViewAssetsCreateLink}" />
                <br />
                <h:commandLink action="#{assetsController.prepareList}" value="#{bundle.ViewAssetsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAssetsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
