<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAssetregisterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAssetregisterLabel_serialNumber}"/>
                    <h:outputText value="#{assetregisterController.selected.serialNumber}" title="#{bundle.ViewAssetregisterTitle_serialNumber}"/>
                    <h:outputText value="#{bundle.ViewAssetregisterLabel_dateAcquired}"/>
                    <h:outputText value="#{assetregisterController.selected.dateAcquired}" title="#{bundle.ViewAssetregisterTitle_dateAcquired}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAssetregisterLabel_dateRegistered}"/>
                    <h:outputText value="#{assetregisterController.selected.dateRegistered}" title="#{bundle.ViewAssetregisterTitle_dateRegistered}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAssetregisterLabel_marketValue}"/>
                    <h:outputText value="#{assetregisterController.selected.marketValue}" title="#{bundle.ViewAssetregisterTitle_marketValue}"/>
                    <h:outputText value="#{bundle.ViewAssetregisterLabel_assetID}"/>
                    <h:outputText value="#{assetregisterController.selected.assetID}" title="#{bundle.ViewAssetregisterTitle_assetID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{assetregisterController.destroyAndView}" value="#{bundle.ViewAssetregisterDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAssetregisterEditLink}"/>
                <br />
                <h:commandLink action="#{assetregisterController.prepareCreate}" value="#{bundle.ViewAssetregisterCreateLink}" />
                <br />
                <h:commandLink action="#{assetregisterController.prepareList}" value="#{bundle.ViewAssetregisterShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAssetregisterIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
