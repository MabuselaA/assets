<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_employeeNumber}" for="employeeNumber" />
                    <h:inputText id="employeeNumber" value="#{employeeController.selected.employeeNumber}" title="#{bundle.CreateEmployeeTitle_employeeNumber}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_employeeNumber}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_employeeName}" for="employeeName" />
                    <h:inputText id="employeeName" value="#{employeeController.selected.employeeName}" title="#{bundle.CreateEmployeeTitle_employeeName}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_employeeName}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_employeeSurname}" for="employeeSurname" />
                    <h:inputText id="employeeSurname" value="#{employeeController.selected.employeeSurname}" title="#{bundle.CreateEmployeeTitle_employeeSurname}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_employeeSurname}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_identityNumber}" for="identityNumber" />
                    <h:inputText id="identityNumber" value="#{employeeController.selected.identityNumber}" title="#{bundle.CreateEmployeeTitle_identityNumber}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_identityNumber}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{employeeController.selected.gender}" title="#{bundle.CreateEmployeeTitle_gender}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_gender}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{employeeController.selected.phoneNumber}" title="#{bundle.CreateEmployeeTitle_phoneNumber}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_address}" for="address" />
                    <h:inputTextarea rows="4" cols="30" id="address" value="#{employeeController.selected.address}" title="#{bundle.CreateEmployeeTitle_address}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.create}" value="#{bundle.CreateEmployeeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.CreateEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
