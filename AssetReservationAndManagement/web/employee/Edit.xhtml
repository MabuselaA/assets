<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_employeeNumber}" for="employeeNumber" />
                    <h:inputText id="employeeNumber" value="#{employeeController.selected.employeeNumber}" title="#{bundle.EditEmployeeTitle_employeeNumber}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_employeeNumber}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_employeeName}" for="employeeName" />
                    <h:inputText id="employeeName" value="#{employeeController.selected.employeeName}" title="#{bundle.EditEmployeeTitle_employeeName}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_employeeName}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_employeeSurname}" for="employeeSurname" />
                    <h:inputText id="employeeSurname" value="#{employeeController.selected.employeeSurname}" title="#{bundle.EditEmployeeTitle_employeeSurname}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_employeeSurname}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_identityNumber}" for="identityNumber" />
                    <h:inputText id="identityNumber" value="#{employeeController.selected.identityNumber}" title="#{bundle.EditEmployeeTitle_identityNumber}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_identityNumber}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{employeeController.selected.gender}" title="#{bundle.EditEmployeeTitle_gender}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_gender}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{employeeController.selected.phoneNumber}" title="#{bundle.EditEmployeeTitle_phoneNumber}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_address}" for="address" />
                    <h:inputTextarea rows="4" cols="30" id="address" value="#{employeeController.selected.address}" title="#{bundle.EditEmployeeTitle_address}" />
                </h:panelGrid>
                <h:commandLink action="#{employeeController.update}" value="#{bundle.EditEmployeeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmployeeViewLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.EditEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmployeeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
