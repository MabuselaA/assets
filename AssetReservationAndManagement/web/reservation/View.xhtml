<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservationLabel_resNo}"/>
                    <h:outputText value="#{reservationController.selected.resNo}" title="#{bundle.ViewReservationTitle_resNo}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_checkIn}"/>
                    <h:outputText value="#{reservationController.selected.checkIn}" title="#{bundle.ViewReservationTitle_checkIn}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservationLabel_checkOut}"/>
                    <h:outputText value="#{reservationController.selected.checkOut}" title="#{bundle.ViewReservationTitle_checkOut}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservationLabel_isCancelled}"/>
                    <h:outputText value="#{reservationController.selected.isCancelled}" title="#{bundle.ViewReservationTitle_isCancelled}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_assetID}"/>
                    <h:outputText value="#{reservationController.selected.assetID}" title="#{bundle.ViewReservationTitle_assetID}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_employeeNumber}"/>
                    <h:outputText value="#{reservationController.selected.employeeNumber}" title="#{bundle.ViewReservationTitle_employeeNumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservationController.destroyAndView}" value="#{bundle.ViewReservationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservationEditLink}"/>
                <br />
                <h:commandLink action="#{reservationController.prepareCreate}" value="#{bundle.ViewReservationCreateLink}" />
                <br />
                <h:commandLink action="#{reservationController.prepareList}" value="#{bundle.ViewReservationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
